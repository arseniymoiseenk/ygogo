<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Salad Shop</title>
</head>
<body>

    {% if 'user_id' not in session %}
        <p><a href="/register">Register</a> or <a href="/login">Login</a></p>
    {% else %}
        <h1>Welcome to Crab Salad Shop</h1>
        <p><a href="/salads">View Salads</a></p>

        <h2>Add Salad</h2>
        <form action="/add_salad" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>
            <button>Add Salad</button>
        </form>
        <p><a href="/logout">Logout</a></p>
    {% endif %}
</body>
</html>
